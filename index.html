<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinex Screensaver</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    /* The "window" box */
    #screensaver-window {
      width: 80vw;
      height: 80vh;
      background: black;
      position: relative;
      border: 3px solid #333; /* so you can see the window */
      overflow: hidden;
    }
    #logo {
      position: absolute;
      width: 120px;
      height: auto;
      object-fit: contain; /* keeps proportions */
    }
    .cat {
      position: absolute;
      width: 150px;
      height: auto;
      display: none;
      transition: transform 0.3s ease;
    }
    .cat.show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="screensaver-window">
    <img id="logo" src="https://i.imgur.com/Fbm8PBI.png" alt="Infinex Logo"/>
    <img id="cat" class="cat" src="https://i.imgur.com/Yy6mD5n.png" alt="Cat"/>
  </div>

  <script>
    const logo = document.getElementById("logo");
    const cat = document.getElementById("cat");
    const box = document.getElementById("screensaver-window");

    const meows = [
      "https://www.soundjay.com/cat/cat-meow-2.mp3",
      "https://www.soundjay.com/cat/cat-meow-3.mp3",
      "https://www.soundjay.com/cat/cat-meow-5.mp3"
    ];

    let x = 100, y = 100;
    let dx = 2, dy = 2;

    function playMeow() {
      const audio = new Audio(meows[Math.floor(Math.random()*meows.length)]);
      audio.play();
    }

    function showCat(edge) {
      // Place cat based on which corner/edge logo hits
      switch(edge) {
        case "topleft":
          cat.style.top = "0"; cat.style.left = "0"; cat.style.right = ""; cat.style.bottom = "";
          break;
        case "topright":
          cat.style.top = "0"; cat.style.right = "0"; cat.style.left = ""; cat.style.bottom = "";
          break;
        case "bottomleft":
          cat.style.bottom = "0"; cat.style.left = "0"; cat.style.top = ""; cat.style.right = "";
          break;
        case "bottomright":
          cat.style.bottom = "0"; cat.style.right = "0"; cat.style.top = ""; cat.style.left = "";
          break;
      }
      cat.classList.add("show");
      playMeow();
      setTimeout(() => cat.classList.remove("show"), 600);
    }

    function animate() {
      const boxW = box.clientWidth;
      const boxH = box.clientHeight;
      const logoW = logo.clientWidth;
      const logoH = logo.clientHeight;

      x += dx;
      y += dy;

      // Bounce check
      let edgeHit = null;
      if (x <= 0) {
        dx = Math.abs(dx);
        edgeHit = y <= 0 ? "topleft" : (y + logoH >= boxH ? "bottomleft" : null);
      } else if (x + logoW >= boxW) {
        dx = -Math.abs(dx);
        edgeHit = y <= 0 ? "topright" : (y + logoH >= boxH ? "bottomright" : null);
      }

      if (y <= 0) {
        dy = Math.abs(dy);
      } else if (y + logoH >= boxH) {
        dy = -Math.abs(dy);
      }

      logo.style.left = x + "px";
      logo.style.top = y + "px";

      if (edgeHit) showCat(edgeHit);

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
