<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infinex Screensaver</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #logo {
      position: absolute;
      width: 120px;
      height: 120px;
    }
    #cat {
      position: absolute;
      width: 200px;
      height: auto;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img id="logo" src="infinex-logo.png" alt="Infinex Logo" />
  <img id="cat" src="cat.png" alt="Cat" />
  
  <audio id="meow1" src="https://upload.wikimedia.org/wikipedia/commons/5/55/Cat_Meowing_2.ogg"></audio>
  <audio id="meow2" src="https://upload.wikimedia.org/wikipedia/commons/3/32/Cat_meow.ogg"></audio>
  <audio id="meow3" src="https://upload.wikimedia.org/wikipedia/commons/7/70/Cat_meowing.ogg"></audio>

  <script>
    const logo = document.getElementById("logo");
    const cat = document.getElementById("cat");
    const sounds = [
      document.getElementById("meow1"),
      document.getElementById("meow2"),
      document.getElementById("meow3")
    ];

    let x = 100, y = 100;
    let dx = 2, dy = 2;
    const speed = 2;
    const logoSize = 120;
    const catSize = 200;

    function playRandomMeow() {
      const s = sounds[Math.floor(Math.random() * sounds.length)];
      s.currentTime = 0;
      s.play();
    }

    function showCat(edge) {
      cat.style.display = "block";
      if (edge === "tl") {
        cat.style.left = "0px";
        cat.style.top = "0px";
      } else if (edge === "tr") {
        cat.style.left = window.innerWidth - catSize + "px";
        cat.style.top = "0px";
      } else if (edge === "bl") {
        cat.style.left = "0px";
        cat.style.top = window.innerHeight - catSize + "px";
      } else if (edge === "br") {
        cat.style.left = window.innerWidth - catSize + "px";
        cat.style.top = window.innerHeight - catSize + "px";
      }
      playRandomMeow();
      setTimeout(() => {
        cat.style.display = "none";
      }, 1000);
    }

    function animate() {
      x += dx;
      y += dy;

      if (x <= 0 || x + logoSize >= window.innerWidth) {
        dx = -dx;
        const edge = y <= 0 ? (x <= 0 ? "tl" : "tr") : (y + logoSize >= window.innerHeight ? (x <= 0 ? "bl" : "br") : null);
        if (edge) showCat(edge);
      }
      if (y <= 0 || y + logoSize >= window.innerHeight) {
        dy = -dy;
        const edge = x <= 0 ? (y <= 0 ? "tl" : "bl") : (x + logoSize >= window.innerWidth ? (y <= 0 ? "tr" : "br") : null);
        if (edge) showCat(edge);
      }

      logo.style.left = x + "px";
      logo.style.top = y + "px";

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
